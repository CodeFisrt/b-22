<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EXAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="Exam-paper.css">
</head>

<body>
    <div class="container">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="create-paper">
                Create Paper
            </div>
        </div>

        <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="filter-by-subject py-4">
                <p>filter by subject</p>
            </div>
            <div class="row">
                <div class="col-4">
                    <select class="form-select subject width auto" aria-label="Default select example">
                        <option selected>select the sub </option>
                        <option value="1">Vijay Science</option>
                        <option value="2">Computer Science</option>
                        <option value="3">deneme</option>
                        <option value="4">afast</option>
                        <option value="5">gujlish</option>
                        <option value="6">Tamil</option>
                        <option value="7">test</option>
                        <option value="8">js</option>
                        <option value="9">cs</option>
                        <option value="10">htmls</option>
                        <option value="11">maths 6th class ICC subject</option>
                        <option value="12">maths 12 cdsc</option>
                        <option value="13">ANDROID</option>
                        <option value="14">php</option>
                        <option value="15">Development Lang</option>
                        <option value="16">TEST2</option>
                        <option value="17">biology</option>
                        <option value="18">chemistry</option>
                        <option value="19">physics</option>
                    </select>
                </div>
                <div class="col-4">
                    <select class="form-select subject width auto" aria-label="Default select example">
                        <option selected> </option>
                        <option value="1">Vijay Science</option>
                        <option value="2">Computer Science</option>
                        <option value="3">deneme</option>
                        <option value="4">afast</option>
                        <option value="5">gujlish</option>
                        <option value="6">Tamil</option>
                        <option value="7">test</option>
                        <option value="8">js</option>
                        <option value="9">cs</option>
                        <option value="10">htmls</option>
                        <option value="11">maths 6th class ICC subject</option>
                        <option value="12">maths 12 cdsc</option>
                        <option value="13">ANDROID</option>
                        <option value="14">php</option>
                        <option value="15">Development Lang</option>
                        <option value="16">TEST2</option>
                        <option value="17">biology</option>
                        <option value="18">chemistry</option>
                        <option value="19">physics</option>
                    </select>
                </div>
                <div class="col-2">
                    <div class="search ">
                        <input type="button" value="Search">
                        <!-- <p class="mt-4">SEARCH</p> -->
                    </div>
                </div>
            </div>
            <div class="filter-by-subject p-1 my-2">
                <p>filter by word</p>
            </div>
            <div class="row">
                <div class="col-8">
                    <form action="">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder=" Enter Word (Separted by comma ,'')">
                    </form>
                </div>
                <div class="col-2">
                    <div class="search ">
                        <input type="button" value="Search">
                        <!-- <p class="mt-4">SEARCH</p> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="show d-flex ">
                    <p class="me-3 mt-2">Show</p>
                    <select class="form-select " aria-label="Default select example">
                        <option selected>10 </option>
                        <option value="10">50</option>
                        <option value="50">100</option>
                        <option value="100">All</option>
                    </select>
                    <div class="Entries">
                        <p class="mt-2"> Entries</p>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="d-flex justify-content-end mt-2">
                    <label for="">Search:</label>
                    <input type="Search" name="" id="">
                </div>
            </div>
        </div>
        <div class="backround1 mt-4">
            <div class="row">
                <div class="col-2">

                    <input type="checkbox" name="" id="">
                </div>
                <div class="col-2">
                    <div class="fs-5"> #</div>
                </div>
                <div class="col-4">
                    <div class="fs-5">Question</div>
                </div>
                <div class="col-2">
                    <div class="fs-5"> Options</div>
                </div>
                <div class="col-2">
                    <div class="fs-5 ">Answer</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <p class="d-inline-flex gap-1">
                    <a class="btn " data-bs-toggle="collapse" href="#collapseExample" role="button"
                        aria-expanded="false" aria-controls="collapseExample">

                        <input type="checkbox" name="" id="">
                    </a>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        subject:Tamil <br> Chapter: ASD
                    </div>
                </div>
                <input type="checkbox" name="" id="" class="mt-4">
            </div>
            <div class="col-2">
                <div class="class mt-4">1</div>
            </div>
            <div class="col-4">
                <div class="class mt-4"> What Is The Capital City Of Malaysia? </div>
            </div>
            <div class="col-2">
                A.
                Kuala Lumpur <br>
                B.
                Sabah <br>
                C.
                Johor <br>
                D.
                Pinang <br>
            </div>
            <div class="col-2">
                <div class="class mt-4">A</div>
            </div>
        </div>




















    </div>

        crossorigin="anonymous"></script>
