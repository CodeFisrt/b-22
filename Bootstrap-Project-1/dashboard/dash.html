<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Dropdowns and Buttons</title>
</head>
<body>

<div class="section mt-2">
  <div class="row p-md-5 bg-light ">
    <div class="col-sm-3">
      <div class="form-group">
        <label for="dropdown1">Dropdown 1</label>
        <select class="form-control" id="dropdown1">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="form-group">
        <label for="dropdown2">Dropdown 2</label>
        <select class="form-control" id="dropdown2">
          <option value="option4">Option 4</option>
          <option value="option5">Option 5</option>
          <option value="option6">Option 6</option>
        </select>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <label for="dropdown3">Dropdown 3</label>
        <select class="form-control" id="dropdown3">
          <option value="option7">Option 7</option>
          <option value="option8">Option 8</option>
          <option value="option9">Option 9</option>
        </select>
      </div>
    </div>
  

  <!-- <div class="row"> -->
    <div class="col-sm-3">
      <button type="button" class="btn btn-primary">Button 1</button>
    </div>

    <div class="col-sm-3">
      <button type="button" class="btn btn-secondary">Button 2</button>
    </div>
</div>
  <!-- </div> -->
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
