<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Paper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="manage-paper.css">
</head>

<body>
    <div class="container">
        <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="colour">Manage Paper</div>
        </div>

        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">

            <div class="row">
                <div class="col-2">
                    <div class="colour1 d-flex ">
                        <p class=" me-3 mt-2">Show</p>
                        <select class="form-select " aria-label="Default select example">
                            <option selected> <b>10</b> </option>
                            <option value="10">50</option>
                            <option value="50">100</option>
                            <option value="100">All</option>
                        </select>
                        <div class="Entries">
                            <p class="mt-2"> Entries</p>
                        </div>
                    </div>
                </div>
                <div class="col-10">
                    <div class=" colour1 d-flex justify-content-end mt-2">
                        <label for="">Search:</label>
                        <input type="Search" name="" id="">
                    </div>
                </div>
            </div>
            <div class="backround mt-5">
                <div class="row">

                    <div class="col-1">
                        <input type="checkbox" name="" id="">
                    </div>
                    <div class="col-1">
                        <div class="fs-5 text-white"> #</div>
                    </div>
                    <div class="col-2">
                        <div class=" text-white">Paper Format </div>
                    </div>
                    <div class="col-4">
                        <div class=" text-white"> Batch </div>
                    </div>
                    <div class="col-2">
                        <div class=" text-white"> Paper Name </div>
                    </div>
                    <div class="col-2">
                        <div class=" text-white"> Total Question </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-1">
                    <p class="d-inline-flex gap-1">
                        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        <input type="checkbox" name="" id="">
                        </a>
                        
                      </p>
                      <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <div class="colour1">
                                08-01-2024
                            Time
                            06:30 PM
                            Paper Type
                            Look
                            Added By
                            </div>
                        </div>
                      </div>
                    <input type="checkbox" name="" id="" class="mt-2">
                    
                </div>
                <div class="col-1">
                   <div class="colour1">
                    1
                   </div>
                </div>
                <div class="col-2">
                    <div class="colour1">
                        Mock Test Paper
                    </div>
                </div>
                <div class="col-4">
                    <div class="colour1">
                        Test Class
                    </div>
                </div>
                <div class="col-2">
                    <div class="colour1">
                        Dferfwe
                    </div>
                </div>
                <div class="col-2">
                    <div class="colour1">
                        2
                    </div>
                </div>









            </div>































        </div>


    </div>















        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
