<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="Practice-result.css">
</head>

<body>
    <div class="container">
        <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="colour">
                Practice Result
            </div>
        </div>
        <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="colour1">
                Select Month And Year To Filter Results
            </div>
            <div class="row">
                <div class="col-4">
                    <select class="form-select mt-2" aria-label="Default select example">
                        <option selected>Select months</option>
                        <option value="1">Janewary</option>
                        <option value="2">Feb</option>
                        <option value="3">March</option>
                    </select>
                </div>
                <div class="col-4">
                    <select class="form-select mt-2" aria-label="Default select example">
                        <option selected>Select Year</option>
                        <option value="1">2020</option>
                        <option value="2">2021</option>
                        <option value="3">2022</option>
                    </select>
                </div>
                <div class="col-2">
                    <input type="button" value="Search" class="search mt-2 ">
                </div>
                <div class="col-4">
                </div>
            </div>
            <div class="colour1 mt-2">
                Select Paper To Filter Results
            </div>

            <div class="row">
                <div class="col-4">
                    <select class="form-select mt-2" aria-label="Default select example">

                        <option value="1">test class</option>
                        <option value="2">english speaking</option>
                        <option value="3">morning new</option>
                    </select>
                </div>
                <div class="col-4">

                        <option value="1">mock-test</option>
                        <option value="2">Demo-test</option>
                        <option value="3">overflow</option>
                    </select>
                </div>
                <div class="col-2">
                    <input type="button" value="Search" class="search mt-2 ">
                </div>
                <div class="col-4">
                </div>
            </div>
            <div class="row">
                <div class="col-3 mt-5 d-flex">
                    <div class="colour1 ">
                        Show
                    </div>
                    <select class="form-select mx-4 " aria-label="Default select example">
                        <option selected>10</option>
                        <option value="1">25</option>
                        <option value="2">50</option>
                        <option value="3">100</option>
                    </select>
                    <div class="colour1">
                        Entries
                    </div>
                </div>
                <div class="col-6">

                </div>
                <div class="col-3">
                    <label for="">
                        <div class="colour1 mt-5">Search:</div>
                    </label>
                    <input type="Search" name="" id="">
                </div>
            </div>
            <div class="background mt-4 ">
                <div class="row ">
                    <div class="col-1">

                        <input type="checkbox" name="" id="">
                    </div>
                    <div class="col-1 ">
                        <div class="class ">
                            #
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="class">
                            Student Name
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="class">
                            Enrolment Id
                        </div>
                    </div>
                    <div class="col-1">

                    </div>
                    <div class="col-1">
                        <div class="class">
                            Paper Name
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="class">
                            Date
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="class">
                            Start Date
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="class">
                            Submit Time
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="class">
                            Total Question
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-1  ">
                    <p class="d-inline-flex gap-1">
                    <a class="btn btn-primary " data-bs-toggle="collapse" href="#collapseExample" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        <input type="checkbox" name="" id="">
                    </a>
                    </p>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            Total Question1
                        </div>
                    </div>
                    <input type="checkbox" name="" id="">
                </p>
                </div>
                <div class="col-1">
                    <div class="colour">
                        1
                    </div>
                </div>
                <div class="col-2">
                    <div class="colour">
                        RishiRishi
                    </div>
                </div>
                <div class="col-2">
                    <div class="colour">
                        ACAD027836
                    </div>
                </div>
                <div class="col-1">

                </div>
                <div class="col-1">
                    <div class="colour">

                </div>
                <div class="col-1">

                        1
