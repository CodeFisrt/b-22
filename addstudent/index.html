    <section>
        <div class="container bg-white my-5">
            <h4 class="headings">PERSONAL INFORMATION</h4>
            <div class="row">
                <div class="col-xl-6 col-sm-12 d-flex flex-column">
                    <label for="" class="img-head text-secondary my-2">Image</label>
                    <input type="file" style="height: 45px;" name="" id="" class="img-selection border p-1" required>
                </div>
                <div class="col-6">
                    <label for="" class="text-secondary my-2">Name<code>*</code></label> <br>
                    <input type="text" class="form-control"  name="" id="" placeholder=" Name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="" class="text-secondary my-2">Father's Name<code>*</code></label> <br>
                    <input type="text" class="form-control"  name="" id="" placeholder="fathers name" required>
                </div>
                <div class="col-6">
                    <label for="" class="text-secondary my-2">Father's Buisness<code>*</code></label> <br>
                    <input type="text" class="form-control"  name="" id="" placeholder="fathers Buisness" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="" class="text-secondary my-2">Gender</label>
                    <select name="" id="" class="form-control" >
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="males">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="" class="text-secondary my-2 chooseDate dobpicker require hasdatepicker">Date of Birth<code>*</code></label><br>
                    <input type="date" name="" id="" class="form-control" required>
                </div>
            </div>
            <h4 class="headings">Contact information</h4>   
            <div class="row">
            <div class="col-6">
                <label for="" class="text-secondary my-2">Contact number<code>*</code></label> <br>
                <input type="text" class="form-control"  name="" id="" placeholder="contact number" maxlength="12" required>
            </div>
            <div class="col-6">
                <label for="" class="text-secondary my-2">Email<code>*</code></label> <br>
                <input type="email" class="form-control"  name="" id="" placeholder="Email">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="" class="text-secondary my-2">Address</label>
                <textarea name="address" rows="3" cols="20" placeholder="Address" class="address form-control"></textarea>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-12">
                <h4 class="headings">BATCH INFORMATION</h4>
                <div class="radio-container">
                <label for="">
                    <input type="radio" name="mode" id="" value="offline">
                    <span class="text-secondary fs-5"> Offline</span>
                </label>
                <label for="">
                    <input type="radio" name="mode" id="" value="online" checked>
                    <span class="text-secondary fs-5">Online</span>
                </label>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="" class="text-secondary my-2">Batch</label>
                <select name="" id="" class="form-control" >
                    <option value="" disabled selected>Select batch</option>
                </select>
            </div>
            <div class="col-6">
                <label for="" class="text-secondary my-2">price<code>*</code></label><br>
                <input type="text" name="" id="" class="form-control" required>
            </div>
        </div>
        <div class="add-student">
            <input type="button" value="ADD STUDENTS" class=" addstudent my-5 px-3 py-1  text-light border-0">
        </div>      
        </div>
    </section>
</body>
