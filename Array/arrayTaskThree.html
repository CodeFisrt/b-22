<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <script>
        var newArray = ['rushi', 'ram'];

        function addStudent() {
            var newTexbox = document.getElementById('StudentName').value;
            newArray.push(newTexbox);
            console.log(newArray);
        }
    </script>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-3">
                <form action="">
                    <input type="text" class="form-control" placeholder="Enter Student Name" id="StudentName"><br>
                    <button type="button" class="btn btn-outline-primary" onclick="addStudent()">Add Student</button>
                    <p id="arraylist"></p>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
