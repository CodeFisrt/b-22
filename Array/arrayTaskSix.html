<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <script>
        var rollNo = [12, 34, 56, 67, 45, 35, 57, 78];

        function arrayLengthbtn() {
            var lengthArray = document.getElementById('arrayLength').innerText = rollNo.length;
            console.log(lengthArray)


        }
    </script>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-3">
                <form action="">
                    <button type="button" class="btn btn-primary" onclick="arrayLengthbtn()">Array Length</button>
                </form>
                <strong>print array length::: <strong id="arrayLength" style="color: red;"></strong>
                </strong>
            </div>
        </div>
    </div>
</body>

</html>
