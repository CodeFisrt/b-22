<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="LanguageSetting.css">
</head>

<body>
    <div class="container-fluid my-5 py-5 bg-body-tertiary ">
        <div class="admin_right sectionHolder edu_home_setting_wrapper">
            <div class="admin_informationdiv edu_main_wrapper">
                <form method="post">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <h4 class="title "> <b>Set Language</b></h4>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="Select">
                                <select name="language_type"
                                    class="form-control require selectbox_with_search select2-hidden-accessible"
                                    data-placeholder="Select Language">
                                    <option value="English">English</option>
                                    <option value="Marathi">Marathi</option>
                                    <option value="french"> Hindi</option>
                                    <option value="arabic">Arabic</option>
                                    <option value="hindi">French</option>
                                    <option value="german">German</option>
                                    <option value="spanish">Spanish</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="button">
                                <button type="button" class="btn btn-primary languageDetails">CONSERVATION</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
