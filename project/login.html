<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>technomargin acadamy | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="Css/login.css">
</head>

<body>
    <div class="container mx-auto">
        <div class="row">
            <div class="col-12">
                <form class="form-wrap mx-auto">
                    <div class="img-fluid text-center">
                        <img src="Asset/logo.png" alt="">
                    </div>
                    <h4 class="text-center text-light my-1">Please Login To Continue</h4>
                    <div class="mb-3">
                        <input class="form-control-lg form-field-one form-control  my-4 p-6 fs-6" type="text" placeholder="Email/Enrollment Id" aria-label=".form-control-lg example">
                    </div>
                    <div class="mb-3 my-2 input-group">
                        <input class=" form-control-lg form-control form-field-one  p-6 fs-6" type="text" placeholder="Password" aria-label=".form-control-lg example">
                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                          </svg></span>
                    </div>
                    <div class="mb-3 form-check d-md-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input fs-6" id="exampleCheck1">
                            <label class="form-check-label text-color" for="exampleCheck1">Rememder me</label>
                        </div>
                        <div>
                            <a href="Forgot_Password.html" target="_self" class="password-text-color text-decoration-none">FORGOT PASSWORD?</a>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn loginbtn mb-3 " type="button">Login</button>
                    </div>
                    <div class="register  text-color">
                        <p>Don't have an account please register to continue... <a href="register.html" target="_self" class="text-decoration-none password-text-color ">Register Now</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
