<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <script>
        function onclickName() {
            debugger
            var fullName = document.getElementById('Fullname').value;
            var cityName = document.getElementById('CityName').value;
            var StateName = document.getElementById('StateName').value;
            var pincode = document.getElementById('Pincode').value;
            var concatnation = fullName + " " + cityName + " " + StateName + " " + pincode;
            document.getElementById('visable').innerText = concatnation
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <form action="">
                    <input id="Fullname" type="text" class="form-control" placeholder="Full Name"><br>
                    <input id="CityName" type="text" class="form-control " placeholder="City"><br>
                    <input id="StateName" type="text" class="form-control " placeholder="State"><br>
                    <input id="Pincode" type="number" class="form-control " placeholder="pincode"><br>

                    <button class="btn btn-info " onclick="onclickName()">Address</button>
                </form>

                <p id="visable"></p>
            </div>
        </div>
    </div>

</body>

</html>
