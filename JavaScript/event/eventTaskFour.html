<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <script>
        function onkeypressEvent() {
            alert("KeyPress Event ");
        }
    </script>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3">
                <form action="">
                    <input type="text" placeholder="Press any key" name="" id="" class="form-control" onkeydown="onkeypressEvent()">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
