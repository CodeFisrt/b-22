<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <script>
        function checkNumberEvenOrOdd() {
            var textBoxFirst = document.getElementById('numberCheck').value;
            if (parseInt(textBoxFirst) % 2 == 0) {
                alert("Number is Even");
            } else {
                alert("Number is odd");
            }

        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-3">
                <form action="">
                    <input type="text" class="form-control" id="numberCheck" placeholder="Enter any number"><br>
                    <button type="button" class="btn btn-secondary" onclick="checkNumberEvenOrOdd()">Check</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
