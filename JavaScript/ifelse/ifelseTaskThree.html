<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <script>
        function CheckMaxNumber() {
            var numOne = document.getElementById('textBoxOne').value;
            var numTwo = document.getElementById('textBoxTwo').value;
            var numThree = document.getElementById('textBoxThree').value;
            if (parseInt(numOne) > parseInt(numTwo)) {
                console.log("NumOne is Max Number")
            } else if (parseInt(numTwo) > parseInt(numThree)) {
                console.log("numTwo is Max Number")

            } else {
                console.log("NumThree is Max number")
            }
        }
    </script>
    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-2">
                <form action=""><input type="text" class="form-control" placeholder="Number One" id="textBoxOne"></form>
            </div>
            <div class="col-sm-2">
                <form action=""><input type="text" class="form-control" placeholder="Number two" id="textBoxTwo"></form>
            </div>
            <div class="col-sm-2">
                <form action=""><input type="text" class="form-control" placeholder="Number three" id="textBoxThree"></form>
            </div>
        </div><br>
        <div class="row">
            <div class="col-md-3">
                <form action="">
                    <button type="button" class="btn btn-primary" onclick="CheckMaxNumber()">Check Max Number</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
