<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


</head>

<body>
    <script>
        function CalculateResult() {
            var htmlMark = document.getElementById('html').value;
            var cssMark = document.getElementById('css').value;
            var javaMark = document.getElementById('javascript').value;
            var pythonMark = document.getElementById('python').value;
            var sqlMark = document.getElementById('sql').value;
            var result = parseInt(htmlMark) + parseInt(cssMark) + parseInt(javaMark) + parseInt(pythonMark) + parseInt(sqlMark);
            if (result > 300) {
                alert("Student is Passed....!")
            } else {
                alert("Student is failed.....!");
            }
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-3">
                <form action="">
                    <input type="text" class="form-control" placeholder="Student Name" id="StudName">

                </form>
            </div>
            <div class="row">
                <div class="col-sm-2"><br>
                    <form action="">
                        <input type="text" class="form-control" placeholder="HTML" id="html">
                    </form>
                </div>
                <div class="col-sm-2"><br>
                    <form action="">
                        <input type="text" class="form-control" placeholder="CSS" id="css">
                    </form>
                </div>
                <div class="col-sm-2"><br>
                    <form action="">
                        <input type="text" class="form-control" placeholder="JAVASCRIPT" id="javascript">
                    </form>
                </div>
                <div class="col-sm-2"><br>
                    <form action="">
                        <input type="text" class="form-control" placeholder="PYTHON" id="python">
                    </form>
                </div>
                <div class="col-sm-2"><br>
                    <form action="">
                        <input type="text" class="form-control" placeholder="SQL" id="sql">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <br>
                    <form action="">
                        <button type="button" class="btn btn-info" onclick="CalculateResult()">Calculate Result</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
